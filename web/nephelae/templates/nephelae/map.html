{% extends "nephelae/base.html" %}

{% block additional_head %}

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>
{% endblock %}

{% endblock %}

{% block page %}

{% endblock %}
