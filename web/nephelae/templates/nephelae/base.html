{% load static %}

<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Nephelae</title>
		<!-- Load static CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'nephelae/static/css/base.css' %}" />
		<!-- Load fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
		<!-- Load icons -->
		<link rel="shortcut icon" href="#">
		{% block additional_head %}{% endblock %}
	</head>

	<body>
			<div class="external-wrapper">
				<div id="nav" class="pill-nav">
					{% block nav %}{% endblock %}
				</div>
				{% block page %}{% endblock %}
			</div>

		<!-- Load javascript -->
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="{% static 'nephelae/static/js/base.js' %}"></script>		
		{% block additional_scripts %}{% endblock %}
	</body>

</html>
