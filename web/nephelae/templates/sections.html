{% extends 'base.html' %}
{% load static %}

{% block additional_head %}
    <!-- Load specific CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/sections.css' %}"/>
{% endblock %}

<!-- Load specific javascript -->
{% block additional_scripts %}
    <script type="text/javascript" src="{% static 'js/sections.js' %}"></script>
    <!-- Load plotly js -->
    <script type="text/javascript" src="{% static 'js/libs/plotly.min.js' %}"></script>
{% endblock %}


{% block page %}

<div class="row"></div>

    <div id="charts">
        <!-- Display cross sections heatmaps -->
        <div class='row'>

            <div class="col s6">
                <div id='clouds_chart'></div>	
            </div>

            <div class="col s6">
                <div id='thermals_chart'></div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Display altitude and time slider -->
        <div id="controls" class="row">
            <div class="col s5">
                <div id="altitude_display" class="info"></div>
                <input id="altitude_slider" type="range">
            </div>

            <div class="col s2"></div>

            <div class="col s5">
                <div id="time_display" class="info"></div>
                <input id="time_slider" type="range">
            </div>
        </div>
    </div>

{% endblock %}
