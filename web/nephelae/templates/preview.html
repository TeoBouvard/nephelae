{% extends "base.html" %}
{% load static %}

{% block additional_head%}
	<!-- Load specific CSS -->
	<link rel="stylesheet" href="{% static 'css/preview.css' %}"/>
{% endblock %}


{% block additional_scripts %}
	<!-- Load specific javascript -->
	<script src="{% static 'js/preview.js' %}"></script>
	<!-- Load plotly js -->
    <script src="{% static 'js/libs/plotly.min.js' %}"></script>
	<!-- Load global variables and specific javascript -->
	<script src="{% static 'js/base_colors.js' %}"></script>
{% endblock %}

{% block page %}

 <!-- Display 3d plot -->
<div id='chart'></div>

 <!-- Display trail length slider -->

<div class="container">
	<div class="row">
		<div class="col s6 offset-s3">
			<div id="length_display" class="info"></div>
			<input id="length_slider" type="range" min="0" max="500", value="60">
		</div>
	</div>
</div>

{% endblock %}
