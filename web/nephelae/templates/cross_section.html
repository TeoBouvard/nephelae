{% extends 'base.html' %}
{% load static %}

<!-- Load specific CSS -->
{% block additional_head %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/cross_section.css' %}" />
{% endblock %}

<!-- Load specific javascript -->
{% block additional_scripts %}
    <script type="text/javascript" src="{% static 'js/base_date.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/cross_section.js' %}"></script>
{% endblock %}

{% block page %}

    <!-- Display cross sections images -->
    <div class='plot_container'>
        <div class='img_container' id='clouds_div'></div>
        <div class='img_container' id='thermals_div'></div>
    </div>

    <!-- Display altitude slider -->
    <div class="altitude_slider_container">
        <div id="altitude_display" class="info"></div>
        <input id="altitude_slider" type="range" min="1" max="5000" value="1" class="slider">
    </div>
    
    <!-- Display time slider -->
    <div class="time_slider_container">
        <div id="time_display" class="info"></div>
        <input id="time_slider" type="range" min="0" max="1000" value="0" class="slider">
    </div>
 
{% endblock %}
