{% extends "base.html" %}
{% load static %}

{% block additional_head %}

    <!-- Load leaflet CSS -->
    <link rel="stylesheet" href="{% static 'css/libs/leaflet.css' %}"/>

{% endblock %}


{% block additional_scripts %}

    <!-- Load leaflet js + oriented marker (drone heading) -->
    <script src="{% static 'js/libs/leaflet.js' %}"></script>

	<!-- Load icons -->
	<script src="{% static 'js/base_icons.js' %}"></script>
	<script src="{% static 'js/map.js' %}"></script>
    
{% endblock %}

{% block page %}

    <!-- Display map -->
    <div class="row">
        <div id="map_container" class="fullscreen"></div>
    </div>

    <!-- Display trail length slider -->
    <div class="container">
        <div class="row">
            <div class="col s5">
                <div id="length_display" class="info"></div>
                <input id="length_slider" type="range" min="1" max="501" value="61">
            </div>

            <div class="col s1"></div>

            <div class="col s5">
                <div id="altitude_display" class="info"></div>
                <input id="altitude_slider" type="range">
            </div>
        </div>
    </div>

{% endblock %}
